<!DOCTYPE html>

<html>

<head>
    <title>Digi.ar &mdash; Digital Army</title>
    <link rel="icon" href="images/icons/D - Website Icon.png" type="image/x-icon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div id="overlayer"></div>

    <div class="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="header"></div>
    <script>
        $(function() {
            $("#header").load("header.html");
        });
    </script>

    <section class="blogs blog-page sidebar section-padding section-bg active" id="blog-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-12 text-center">
                    <h2 class="section-title mb-3 text-black">Blogs</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6" id="blog-1">
                    <script>
                        $(function() {
                            $("#blog-1").load("src/blogs/blog-1.html");
                        });
                    </script>
                </div>

                <div class="col-lg-4 col-md-6" id="blog-2">
                    <script>
                        $(function() {
                            $("#blog-2").load("src/blogs/blog-2.html");
                        });
                    </script>
                </div>

                <div class="col-lg-4 col-md-6" id="blog-3">
                    <script>
                        $(function() {
                            $("#blog-3").load("src/blogs/blog-3.html");
                        });
                    </script>
                </div>

                <div class="col-lg-4 col-md-6" id="blog-4">
                    <script>
                        $(function() {
                            $("#blog-4").load("src/blogs/blog-4.html");
                        });
                    </script>
                </div>

                <div class="col-lg-4 col-md-6" id="blog-5">
                    <script>
                        $(function() {
                            $("#blog-5").load("src/blogs/blog-5.html");
                        });
                    </script>
                </div>

                <div class="col-lg-4 col-md-6" id="blog-6">
                    <script>
                        $(function() {
                            $("#blog-6").load("src/blogs/blog-6.html");
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="modal fade" id="blog-modal" tabindex="-1" role="dialog" aria-labelledby="blog-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="blog-modal-label"></h3>
                        <div id="blog-image"></div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script>
        $(function() {
            $("#footer").load("footer.html");
        });
    </script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
