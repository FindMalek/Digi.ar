<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Digi.ar &mdash; Digital Army</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/jquery.fancybox.min.css">
        <link rel="stylesheet" href="css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="path/to/magnific-popup.css">
        <link rel="stylesheet" href="path/to/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        
        <script src="js/jquery-3.6.0.min.js"></script>
    </head>

    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
        <div id="overlayer"></div>
        <div class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <div id="header"></div>
        <script>
            $(function(){
              $("#header").load("header.html");
            });
        </script>

        <div class="site-section bg-image2 overlay" id="contact-section" style="background-image: url('images/hero_1.jpg');">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title mb-3 text-white">Contact Us</h2>
                    </div>
                </div>

                <!-- First Section -->
                <div id="first-section">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 mb-5">
                            <form action="#" class="p-5 bg-white">
                                <h2 class="h4 text-black mb-5">Contact Form</h2>
                                <div class="row form-group">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label class="text-black" for="fullname">Full Name</label>
                                        <input type="text" id="fullname" class="form-control rounded-0">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-black" for="email">Email</label>
                                        <input type="email" id="email" class="form-control rounded-0">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label class="text-black" for="category">I am</label>
                                        <select id="category" class="form-control rounded-0" onchange="showSecondSection()">
                                            <option value="">Choose One</option>
                                            <option value="company">Company</option>
                                            <option value="applicant">Job Applicant</option>
                                            <option value="partnership">Partnership</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Second Section -->
                                <div id="company-section" style="display:none;">
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label class="text-black" for="company-name">Company Name</label>
                                            <input type="text" id="company-name" class="form-control rounded-0">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="text-black" for="services">Needed Services</label>
                                            <select id="services" class="form-control rounded-0">
                                                <option value="">Choose One</option>
                                                <option value="web-design">Web Design</option>
                                                <option value="seo">SEO</option>
                                                <option value="social-media">Social Media</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="how-can-we-help">How Can We Help?</label>
                                            <textarea id="how-can-we-help" class="form-control rounded-0" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label class="text-black" for="budget">Budget</label>
                                            <select id="budget" class="form-control rounded-0">
                                                <option value="">Choose One</option>
                                                <option value="$1000-$5000">$1000-$5000</option>
                                                <option value="$5000-$10000">$5000-$10000</option>
                                                <option value="$10000+">$10000+</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="text-black" for="urgency">Urgency</label><br>
                                            <input type="checkbox" id="urgency" name="urgency" value="urgency">
                                            <label for="urgency"> Need fast reply </label><br>
                                        </div>
                                    </div>
                                </div>

                                <div id="applicant-section" style="display:none;">
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label class="text-black" for="applicant-name">Name</label>
                                            <input type="text" id="applicant-name" class="form-control rounded-0">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="text-black" for="area-of-interest">Area of Interest</label>
                                            <select id="area-of-interest" class="form-control rounded-0">
                                                <option value="">Choose One</option>
                                                <option value="marketing">Marketing</option>
                                                <option value="sales">Sales</option>
                                                <option value="it">IT</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="value-added">What is your value added?</label>
                                            <textarea id="value-added" class="form-control rounded-0" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="cv-link">CV Link</label>
                                            <input type="text" id="cv-link" class="form-control rounded-0">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="spontaneous-application">
                                                <label class="form-check-label" for="spontaneous-application">I want to send a spontaneous application</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Third Section -->
                                <div id="partnership-section" style="display:none;">
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label class="text-black" for="partnership-name">Name</label>
                                            <input type="text" id="partnership-name" class="form-control rounded-0">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="text-black" for="provided-services">Provided Services</label>
                                            <select id="provided-services" class="form-control rounded-0">
                                                <option value="">Choose One</option>
                                                <option value="accounting">Accounting</option>
                                                <option value="legal">Legal</option>
                                                <option value="marketing">Marketing</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="partnership-help">How can you help us?</label>
                                            <textarea id="partnership-help" class="form-control rounded-0" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="portfolio-link">Portfolio Link</label>
                                            <input type="text" id="portfolio-link" class="form-control rounded-0">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <label class="text-black" for="partnership-pricing">Pricing</label>
                                            <select id="partnership-pricing" class="form-control rounded-0">
                                                <option value="">Choose One</option>
                                                <option value="fixed-price">Fixed Price</option>
                                                <option value="hourly">Hourly</option>
                                                <option value="commission">Commission</option>
                                            </select>
                                        </div>
                                            <div class="col-md-6">
                                                <label class="text-black" for="urgency">Urgency</label><br>
                                                <input type="checkbox" id="urgency" name="urgency" value="urgency">
                                                <label for="urgency"> Need fast reply </label><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <script>
            $(function(){
              $("#footer").load("footer.html");
            });
        </script>

        <script src="js/navbar-scroll.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/navbar-scroll.js"></script>
        <script src="js/number-counter-animation.js"></script>
        <script src="js/contactform.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
